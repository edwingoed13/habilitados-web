<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Matrículas - CEPREUNA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 space-y-4">
        
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-3">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Dashboard de Matrículas</h1>
                    <p class="text-sm text-gray-600">CEPREUNA - Periodo 2025</p>
                </div>
                <button id="refreshBtn" class="p-3 rounded-full bg-indigo-100 hover:bg-indigo-200 transition-colors">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-500">Última actualización: <span id="lastUpdate">--:--:--</span></p>
        </div>

        <!-- Tarjetas de Totales -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Total Inscritos -->
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-blue-100 text-sm font-medium mb-1">Total Inscritos</p>
                        <p class="text-4xl font-bold" id="totalInscritos">0</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Total Habilitados -->
            <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-2xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-green-100 text-sm font-medium mb-1">Habilitados</p>
                        <p class="text-4xl font-bold" id="totalHabilitados">0</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Total Sincronizados -->
            <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-purple-100 text-sm font-medium mb-1">Sincronizados</p>
                        <p class="text-4xl font-bold" id="totalSincronizados">0</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pestañas de Navegación -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="flex overflow-x-auto border-b border-gray-200">
                <button class="tab-btn px-6 py-4 font-medium text-sm whitespace-nowrap border-b-2 border-indigo-600 text-indigo-600" data-tab="sedes">
                    Por Sede
                </button>
                <button class="tab-btn px-6 py-4 font-medium text-sm whitespace-nowrap border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="sede-area">
                    Sede > Área
                </button>
                <button class="tab-btn px-6 py-4 font-medium text-sm whitespace-nowrap border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="sede-area-turno">
                    Sede > Área > Turno
                </button>
                <button class="tab-btn px-6 py-4 font-medium text-sm whitespace-nowrap border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="completo">
                    Vista Completa
                </button>
            </div>

            <!-- Contenido de Pestañas -->
            <div class="p-6">
                <!-- Tab: Por Sede -->
                <div id="tab-sedes" class="tab-content">
                    <div id="sedesContainer" class="space-y-4">
                        <div class="text-center py-8">
                            <div class="animate-spin h-8 w-8 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto"></div>
                            <p class="mt-2 text-gray-500">Cargando datos...</p>
                        </div>
                    </div>
                </div>

                <!-- Tab: Sede > Área -->
                <div id="tab-sede-area" class="tab-content hidden">
                    <div id="sedeAreaContainer" class="space-y-4">
                        <div class="text-center py-8">
                            <div class="animate-spin h-8 w-8 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto"></div>
                            <p class="mt-2 text-gray-500">Cargando datos...</p>
                        </div>
                    </div>
                </div>

                <!-- Tab: Sede > Área > Turno -->
                <div id="tab-sede-area-turno" class="tab-content hidden">
                    <div id="sedeAreaTurnoContainer" class="space-y-4">
                        <div class="text-center py-8">
                            <div class="animate-spin h-8 w-8 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto"></div>
                            <p class="mt-2 text-gray-500">Cargando datos...</p>
                        </div>
                    </div>
                </div>

                <!-- Tab: Vista Completa -->
                <div id="tab-completo" class="tab-content hidden">
                    <div id="completoContainer" class="space-y-4">
                        <div class="text-center py-8">
                            <div class="animate-spin h-8 w-8 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto"></div>
                            <p class="mt-2 text-gray-500">Cargando datos...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Detectar automáticamente la URL base según el entorno
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api/matriculas'
            : `${window.location.origin}/api/matriculas`;

        // Manejo de pestañas
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                // Actualizar botones
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('border-indigo-600', 'text-indigo-600');
                    b.classList.add('border-transparent', 'text-gray-500');
                });
                btn.classList.add('border-indigo-600', 'text-indigo-600');
                btn.classList.remove('border-transparent', 'text-gray-500');
                
                // Mostrar contenido
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            });
        });

        async function fetchTotales() {
            try {
                const response = await fetch(`${API_BASE}/totales`);
                const data = await response.json();
                
                document.getElementById('totalInscritos').textContent = data.total_inscritos || 0;
                document.getElementById('totalHabilitados').textContent = data.total_habilitados || 0;
                document.getElementById('totalSincronizados').textContent = data.total_sincronizados || 0;
                
                updateTimestamp();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function fetchPorSede() {
            try {
                const response = await fetch(`${API_BASE}/por-sede`);
                const data = await response.json();
                renderSedes(data.sedes);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('sedesContainer').innerHTML = '<p class="text-center text-red-500">Error al cargar datos</p>';
            }
        }

        function renderSedes(sedes) {
            const container = document.getElementById('sedesContainer');
            if (!sedes || sedes.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No hay datos</p>';
                return;
            }

            let html = '';
            sedes.forEach(sede => {
                const porcentaje = sede.total_inscritos > 0 ? ((sede.total_sincronizados / sede.total_inscritos) * 100).toFixed(1) : 0;
                
                html += `
                    <div class="bg-slate-50 rounded-xl p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-bold text-gray-800">${sede.sede}</h3>
                            <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm font-semibold">${porcentaje}%</span>
                        </div>
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div>
                                <p class="text-2xl font-bold text-blue-600">${sede.total_inscritos}</p>
                                <p class="text-xs text-gray-600">Inscritos</p>
                            </div>
                            <div>
                                <p class="text-2xl font-bold text-green-600">${sede.total_habilitados}</p>
                                <p class="text-xs text-gray-600">Habilitados</p>
                            </div>
                            <div>
                                <p class="text-2xl font-bold text-purple-600">${sede.total_sincronizados}</p>
                                <p class="text-xs text-gray-600">Sincronizados</p>
                            </div>
                        </div>
                        <div class="mt-3 bg-gray-200 rounded-full h-2">
                            <div class="bg-gradient-to-r from-indigo-500 to-purple-500 h-2 rounded-full transition-all" style="width: ${porcentaje}%"></div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        async function fetchSedeArea() {
            try {
                const response = await fetch(`${API_BASE}/por-sede-area`);
                const data = await response.json();
                renderSedeArea(data.data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderSedeArea(data) {
            const container = document.getElementById('sedeAreaContainer');
            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No hay datos</p>';
                return;
            }

            const grouped = {};
            data.forEach(item => {
                if (!grouped[item.sede]) grouped[item.sede] = [];
                grouped[item.sede].push(item);
            });

            let html = '';
            Object.keys(grouped).forEach(sede => {
                html += `
                    <div class="bg-white rounded-xl border-2 border-slate-200 overflow-hidden">
                        <div class="bg-slate-100 px-4 py-3 border-b border-slate-200">
                            <h3 class="text-lg font-bold text-gray-800">${sede}</h3>
                        </div>
                        <div class="p-4 space-y-2">
                `;
                
                grouped[sede].forEach(item => {
                    html += `
                        <div class="flex justify-between items-center py-2 px-3 bg-slate-50 rounded-lg hover:bg-slate-100 transition-colors">
                            <span class="font-medium text-gray-700">${item.area}</span>
                            <div class="flex gap-4 text-sm">
                                <span class="text-blue-600 font-semibold">${item.total_inscritos}</span>
                                <span class="text-green-600 font-semibold">${item.total_habilitados}</span>
                                <span class="text-purple-600 font-semibold">${item.total_sincronizados}</span>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            });
            container.innerHTML = html;
        }

        async function fetchSedeAreaTurno() {
            try {
                const response = await fetch(`${API_BASE}/por-sede-area-turno`);
                const data = await response.json();
                renderSedeAreaTurno(data.data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderSedeAreaTurno(data) {
            const container = document.getElementById('sedeAreaTurnoContainer');
            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No hay datos</p>';
                return;
            }

            const grouped = {};
            data.forEach(item => {
                const key = `${item.sede}|${item.area}`;
                if (!grouped[key]) {
                    grouped[key] = { sede: item.sede, area: item.area, turnos: [] };
                }
                grouped[key].turnos.push(item);
            });

            let html = '';
            Object.values(grouped).forEach(group => {
                html += `
                    <div class="bg-white rounded-xl border-2 border-slate-200 overflow-hidden">
                        <div class="bg-gradient-to-r from-slate-100 to-slate-50 px-4 py-3 border-b border-slate-200">
                            <h3 class="text-base font-bold text-gray-800">${group.sede} - ${group.area}</h3>
                        </div>
                        <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-3">
                `;
                
                group.turnos.forEach(turno => {
                    html += `
                        <div class="bg-slate-50 rounded-lg p-3 border border-slate-200">
                            <p class="font-semibold text-gray-700 mb-2">${turno.turno}</p>
                            <div class="flex justify-between text-sm">
                                <span>Inscritos: <strong class="text-blue-600">${turno.total_inscritos}</strong></span>
                                <span>Hab: <strong class="text-green-600">${turno.total_habilitados}</strong></span>
                                <span>Sync: <strong class="text-purple-600">${turno.total_sincronizados}</strong></span>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            });
            container.innerHTML = html;
        }

        async function fetchCompleto() {
            try {
                const response = await fetch(`${API_BASE}/completo`);
                const data = await response.json();
                renderCompleto(data.data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderCompleto(data) {
            const container = document.getElementById('completoContainer');
            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No hay datos</p>';
                return;
            }

            const grouped = {};
            data.forEach(item => {
                const key = `${item.sede}|${item.area}|${item.turno}`;
                if (!grouped[key]) {
                    grouped[key] = { 
                        sede: item.sede, 
                        area: item.area, 
                        turno: item.turno,
                        grupos: [] 
                    };
                }
                grouped[key].grupos.push(item);
            });

            let html = '<div class="space-y-4">';
            Object.values(grouped).forEach(group => {
                html += `
                    <div class="bg-white rounded-xl border-2 border-slate-200 overflow-hidden">
                        <div class="bg-gradient-to-r from-indigo-50 to-purple-50 px-4 py-3 border-b border-slate-200">
                            <p class="text-sm font-semibold text-indigo-900">${group.sede} > ${group.area} > ${group.turno}</p>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-slate-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left font-semibold text-gray-700">Grupo</th>
                                        <th class="px-4 py-2 text-center font-semibold text-gray-700">Inscritos</th>
                                        <th class="px-4 py-2 text-center font-semibold text-gray-700">Habilitados</th>
                                        <th class="px-4 py-2 text-center font-semibold text-gray-700">Sincronizados</th>
                                        <th class="px-4 py-2 text-center font-semibold text-gray-700">Pendientes</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                group.grupos.forEach((grupo, idx) => {
                    const bgClass = idx % 2 === 0 ? 'bg-white' : 'bg-slate-50';
                    html += `
                        <tr class="${bgClass}">
                            <td class="px-4 py-2 font-medium text-gray-800">${grupo.grupo}</td>
                            <td class="px-4 py-2 text-center text-blue-600 font-semibold">${grupo.total_inscritos}</td>
                            <td class="px-4 py-2 text-center text-green-600 font-semibold">${grupo.total_habilitados}</td>
                            <td class="px-4 py-2 text-center text-purple-600 font-semibold">${grupo.total_sincronizados}</td>
                            <td class="px-4 py-2 text-center text-amber-600 font-semibold">${grupo.total_pendientes || 0}</td>
                        </tr>
                    `;
                });
                
                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('es-PE');
        }

        async function loadAllData() {
            const btnSvg = document.querySelector('#refreshBtn svg');
            btnSvg.classList.add('animate-spin');
            
            await Promise.all([
                fetchTotales(),
                fetchPorSede(),
                fetchSedeArea(),
                fetchSedeAreaTurno(),
                fetchCompleto()
            ]);
            
            btnSvg.classList.remove('animate-spin');
        }

        // Cargar datos iniciales
        loadAllData();

        // Botón refrescar
        document.getElementById('refreshBtn').addEventListener('click', loadAllData);

        // Auto-actualizar cada 60 segundos
        setInterval(loadAllData, 60000);
    </script>
</body>
</html>
