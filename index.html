<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center">

    <div class="text-center px-4">
        <!-- Logo o Ícono -->
        <div class="mb-8">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-white/10 rounded-full backdrop-blur-md border border-white/20">
                <i class="fa-solid fa-graduation-cap text-5xl text-white"></i>
            </div>
        </div>

        <!-- Título Principal -->
        <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-4">
            CEPREUNA - 2026
        </h1>

        <!-- Subtítulo -->
        <p class="text-xl md:text-2xl text-white/80 font-semibold mb-12">
            Oficina de comunicaciones y desarrollo de Software
        </p>

        <!-- Mensaje -->
        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 max-w-2xl mx-auto">
            <p class="text-lg text-white/90">
                Próximamente actualizaremos este contenido con nueva información.
            </p>
        </div>
    </div>

</body>
</html>
